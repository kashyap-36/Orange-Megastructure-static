<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Megastructure LLP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }

        .menu-open {
            transform: translateX(0);
        }

        .menu-closed {
            transform: translateX(-100%);
        }

        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 50%;
            background-color: white;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .scroll-indicator {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="relative min-h-screen overflow-hidden">
        <!-- Background Image with Overlay -->
        <div class="absolute inset-0 bg-cover bg-center bg-no-repeat"
            style="background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-789J4NicMWazPraJsGVcOsyMZw7uN2.png')">
            <div class="absolute inset-0 bg-black/40"></div>
        </div>

        <!-- Top Header -->
        <header class="relative z-20">
            <div class="container mx-auto px-4 py-6">
                <div class="flex items-center justify-between">
                    <!-- Menu Button -->
                    <button id="menuBtn"
                        class="flex items-center space-x-2 rounded-full border border-white/20 bg-black/20 px-4 py-2 text-white backdrop-blur-sm transition-all hover:bg-black/30">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <span>Menu</span>
                    </button>

                    <!-- Logo -->
                    <div class="text-center">
                        <!-- <h1 class="text-xl font-medium text-white">Orange Megastructure LLP</h1>
                        <p class="text-xs tracking-wider text-white/80">HOTELS • BANQUETS • CONVENTIONS • CLUB</p> -->
                        <img src="assets/images/hotel-logo.png" alt="">
                    </div>

                    <!-- Booking Button -->
                    <button
                        class="rounded-full border border-white/20 bg-black/20 px-4 py-2 text-white backdrop-blur-sm transition-all hover:bg-black/30">
                        Booking
                    </button>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="mt-4 border-y border-white/20 bg-black/20 backdrop-blur-sm">
                <div class="container mx-auto px-4">
                    <ul class="flex justify-center space-x-8 py-4">
                        <li><a href="#" class="nav-link text-sm text-white hover:text-white/90">HOME</a></li>
                        <li><a href="#" class="nav-link text-sm text-white hover:text-white/90">ABOUT US</a></li>
                        <li><a href="#" class="nav-link text-sm text-white hover:text-white/90">STAY</a></li>
                        <li><a href="#" class="nav-link text-sm text-white hover:text-white/90">DINING</a></li>
                        <li><a href="#" class="nav-link text-sm text-white hover:text-white/90">MEETING &
                                CONVENTIONS</a></li>
                        <li><a href="#" class="nav-link text-sm text-white hover:text-white/90">FAQ'S</a></li>
                        <li><a href="#" class="nav-link text-sm text-white hover:text-white/90">CONTACT US</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Mobile Menu -->
        <div id="mobileMenu"
            class="fixed inset-0 z-50 transform bg-black/95 transition-transform duration-300 ease-in-out menu-closed">
            <div class="flex h-full flex-col">
                <div class="flex justify-end p-6">
                    <button id="closeMenuBtn" class="text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="flex flex-col items-center justify-center flex-1 space-y-8">
                    <a href="#" class="text-lg text-white hover:text-orange-400 transition-colors">HOME</a>
                    <a href="#" class="text-lg text-white hover:text-orange-400 transition-colors">ABOUT US</a>
                    <a href="#" class="text-lg text-white hover:text-orange-400 transition-colors">STAY</a>
                    <a href="#" class="text-lg text-white hover:text-orange-400 transition-colors">DINING</a>
                    <a href="#" class="text-lg text-white hover:text-orange-400 transition-colors">MEETING &
                        CONVENTIONS</a>
                    <a href="#" class="text-lg text-white hover:text-orange-400 transition-colors">FAQ'S</a>
                    <a href="#" class="text-lg text-white hover:text-orange-400 transition-colors">CONTACT US</a>
                </div>
            </div>
        </div>

        <!-- Hero Content -->
        <main class="relative z-10 flex min-h-screen flex-col items-center justify-center px-4 text-center">
            <h1 class="mb-4 text-5xl font-bold text-white md:text-6xl lg:text-7xl">
                Orange Megastructure Llp
            </h1>
            <p class="text-xl text-white/90 md:text-2xl">
                Your Favourite Place. Our Family Story.
            </p>
        </main>

        <!-- Hotels Info Button -->
        <div class="absolute bottom-12 left-1/2 z-10 -translate-x-1/2">
            <button
                class="group relative flex h-24 w-24 items-center justify-center rounded-full border border-white/20 bg-black/20 backdrop-blur-sm transition-all hover:bg-black/40">
                <div class="flex flex-col items-center text-white">
                    <span class="text-sm">Hotels</span>
                    <span class="text-xs">Info</span>
                </div>
            </button>
        </div>

        <!-- Scroll Indicator -->
        <div class="absolute bottom-4 left-1/2 z-10 -translate-x-1/2">
            <div
                class="scroll-indicator h-12 w-12 rounded-full border border-white/20 bg-black/20 backdrop-blur-sm flex items-center justify-center">
                <div class="h-1 w-1 rounded-full bg-white"></div>
            </div>
        </div>
    </div>

    <script>
        // Mobile Menu Functionality
        const menuBtn = document.getElementById('menuBtn');
        const closeMenuBtn = document.getElementById('closeMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.remove('menu-closed');
            mobileMenu.classList.add('menu-open');
        });

        closeMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.remove('menu-open');
            mobileMenu.classList.add('menu-closed');
        });

        // Close menu when clicking navigation links
        const navLinks = document.querySelectorAll('#mobileMenu a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('menu-open');
                mobileMenu.classList.add('menu-closed');
            });
        });
    </script>
</body>

</html>
